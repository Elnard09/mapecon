<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Change Password</title>
  <link rel="stylesheet" href="H:/mapecon/mapecon/style.css">
  
</head>
<body>
  <special-header></special-header>
  <!-- Change Password Form -->
  <div class="change-password" >
    <h2>Change Password</h2>
    <form>
      <label for="current-password">Current Password:</label>
      <input type="password" id="password" name="current-password" required>

      <label for="new-password">New Password:</label>
      <input type="password" id="password" name="new-password" required>

      <label for="confirm-new-password">Confirm New Password:</label>
      <input type="password" id="password" name="confirm-new-password" required>

      <div class="buttons">
        <button type="button" onclick="window.location.href='H:/mapecon/mapecon/User Interface/User Leave Home.html';">Cancel</button>
        <button type="submit" id="submit-btn">Save</button>
      </div>
    </form>
  </div>

</body>
<script src="H:/mapecon/mapecon/headerManager.js"></script>
</html>
