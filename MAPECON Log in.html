<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPECON Leave Simulation System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-image">
  </div>
  <div class="container">
    <div class="login-form">
      <img src="MAPECON_logo.png" alt="MAPECON Logo" class="logo"> <h2>Welcome to Leave Simulation System!</h2>
      <p>Log in to access our Leave Management System, streamlining our leave application process.</p>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="login-btn">Login</button>  </form>
      <div class="sign-up-link">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
      <a href="#" class="google-signin">
        <img src="google_logo.png" alt="Google Logo" class="google-logo"> Sign in with Google
      </a>
    </div>
  </div>
</body>

</html>
